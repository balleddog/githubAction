roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ .Release.Namespace }}-kudo-manager-role"
subjects:
- kind: ServiceAccount
  name: default
  namespace: "{{ .Release.Namespace }}"