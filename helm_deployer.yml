---
- block:
    - name: Get github workspace
      set_fact:
        github_workspace: "{{ lookup('env','GITHUB_WORKSPACE') }}"
    - name: Get the chart name
      shell: echo $(basename {{ chart_path }} )
      args:
        executable: /bin/bash
      register: name
    
    - name: Install tiller
      shell: helm init
      args:
        executable: /bin/bash
      
    - name: Wait until tiller is installed
      shell: helm version
      register: status
      until: "'Server' in status.stdout"
      delay: 5
      retries: 120
    
    - name: Authorization the tiller to deploy application
      shell: kubectl patch deploy --namespace kube-system tiller-deploy -p '{"spec":{"template":{"spec":{"serviceAccount":"tiller"}}}}'
      args:
        executable: /bin/bash

      
- block:
    - name: Deploy the application to the cluster.
      shell: helm install {{ github_workspace }}/{{ chart_path }} --name {{ name.stdout }} --namespace kube-system
      args:
        executable: /bin/bash
         
    - name: Check if the application has been deployed
      shell: helm list
      args:
        executable: /bin/bash
    
    - name: Get all pods
      shell: kubectl get pods --all-namespaces
      args:
        executable: /bin/bash

      
  when: action == "deploy"
    
    
- block:
    - name: Delete the deplyed application
      shell: helm del --purge {{ name.stdout }}
      args:
        executable: /bin/bash
  when: action == "delete"
        
    
    